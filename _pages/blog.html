---
layout: default
ref: blog
---

<main>
    <section class="center">
        <div class="posts-list list max-readable-width">
            {% if site.posts.size != 0 %}
                {% for post in site.posts %}
                    {% include posts-list-item.html post=post %}
                {% endfor %}
            {% else %}
                <p>{% t posts.no_posts %}</p>
            {% endif %}
        </div>
    </section>
</main>
